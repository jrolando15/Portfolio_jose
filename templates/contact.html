<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jose Alfonzo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        fetch("../templates/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data);
    </script>
    
    <section id="contact" class="container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out via email or connect with me on LinkedIn and GitHub.</p>
        
        <p>Email: <a href="mailto:jose.alfonzo@my.liu.edu">jose.alfonzo@my.liu.edu</a></p>
        <p>GitHub: <a href="https://github.com/Jrolando15" target="_blank">Jrolando15</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/jose-alfonzo-608985204/" target="_blank">Jose Alfonzo</a></p>
        <p>Resume: <a href="https://drive.google.com/file/d/12e74uh5GlPsFUr7PQGMb-gI2_kIArO39/view?usp=sharing" target="_blank">View My Resume</a></p>
        
        <h2>Send a Message</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send</button>
        </form>
    </section>
    
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 Jose Alfonzo. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
